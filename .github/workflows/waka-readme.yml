name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 12 AM UTC

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Rodar o waka-readme action
      - name: Update WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: all_time
          CODE_LANG: ""
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          IGNORED_LANGUAGES: YAML JSON TOML XML CSS HTML HCL
          LANG_COUNT: 7

      # 3️⃣ Adicionar ```rust ao bloco gerado
      - name: Wrap WakaTime block with Rust
        run: |
          sed -i '/<!--START_SECTION:waka-->/!b;n;c\```rust' README.md
          sed -i '/<!--END_SECTION:waka-->/i \```'

      # 4️⃣ Commit e push das alterações
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update WakaTime stats"
          git push
